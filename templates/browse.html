{% extends "base.html" %}

{% block title %}Browse All Files{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">Browse All Users</h2>
        
        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <input type="text" id="userSearch" class="form-control" 
                       placeholder="Search for a user...">
            </div>
        </div>

        <!-- Users List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">All Users ({{ users|length }})</h5>
                {% if users %}
                    <div class="list-group" id="userList">
                        {% for user in users %}
                            <a href="{{ url_for('browse_user', username=user) }}" 
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center user-item"
                               data-username="{{ user }}">
                                <div>
                                    <i class="bi bi-person-circle"></i> {{ user }}
                                </div>
                                <span class="badge bg-primary rounded-pill">View Files â†’</span>
                            </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-muted">No users yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
// Search functionality
document.getElementById('userSearch').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const userItems = document.querySelectorAll('.user-item');
    
    userItems.forEach(item => {
        const username = item.getAttribute('data-username').toLowerCase();
        if (username.includes(searchTerm)) {
            item.style.display = 'flex';
        } else {
            item.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
